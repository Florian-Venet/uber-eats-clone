            <script>
function showPopup() {
  // Create the popup element
  var popup = document.createElement("div");
  popup.className = "popup";

  // Add the title to the popup
  var title = document.createElement("h2");
  title.innerHTML = "Choose a menu";
  popup.appendChild(title);

  // Create the container for the images and text
  var content = document.createElement("div");
  content.className = "content";
  popup.appendChild(content);

  // Create a container for the first menu
  var firstMenuContainer = document.createElement("div");
  firstMenuContainer.className = "menu-container";
  content.appendChild(firstMenuContainer);

  // Add the description for the first menu
  var desc1 = document.createElement("div");
  desc1.innerHTML = "<h3>Menu 1 : Big Mac</h3><p>steak | tomato | salad | onion | sauce with fries and coke</p><p>Price : rm14</p>";
  desc1.className = "desc";
  content.appendChild(desc1);

    // Add the first image to the first menu container
    var image1 = document.createElement("img");
  image1.src = "../img/tenders-KFC.jpg";
  image1.className = "image-popup";
  firstMenuContainer.appendChild(image1);

  // Create a new container for the second menu
  var secondMenuContainer = document.createElement("div");
  secondMenuContainer.className = "second-menu-container";
  content.appendChild(secondMenuContainer);

 // Add the second image to the second menu container
var image2 = document.createElement("img");
image2.src = "../img/burger-KFC.jpg";
image2.className = "image-popup";
secondMenuContainer.appendChild(image2);

// Add the description for the second menu to the second menu container
var desc2 = document.createElement("div");
desc2.innerHTML = "<h3>Menu 2</h3><p>Description du menu 2 ici</p><p>Prix : 15€</p>";
desc2.className = "desc";
secondMenuContainer.appendChild(desc2);


  // Add the popup to the page
  document.body.appendChild(popup);

  // Add close button to the popup
var closeButton = document.createElement("button");
closeButton.innerHTML = "x";
closeButton.className = "close-button";
closeButton.addEventListener("click", function() {
  document.body.removeChild(popup);
});
popup.appendChild(closeButton);

}
            </script>

<script>
// Récupère toutes les images des restaurants
const restaurantImages = document.querySelectorAll('.listings-grid-element .image img');

// Pour chaque image, ajoute un gestionnaire d'événement de clic
restaurantImages.forEach(image => {
  image.addEventListener('click', () => {
    // Récupère le nom du restaurant en utilisant le titre de l'image parente
    const restaurantName = image.parentNode.nextElementSibling.querySelector('.text-title h3').textContent;

    // Récupère le pop-up correspondant au restaurant
    const popup = document.querySelector(`.popup-${restaurantName}`);

    // Ajoute la classe CSS qui affiche le pop-up
    popup.classList.add('visible');
  });
});

// Récupère tous les boutons de fermeture des pop-ups
const closeButtons = document.querySelectorAll('.popup .close-button');

// Pour chaque bouton, ajoute un gestionnaire d'événement de clic qui masque le pop-up correspondant
closeButtons.forEach(button => {
  button.addEventListener('click', () => {
    const popup = button.parentNode;
    popup.classList.remove('visible');
  });
});
</script>
