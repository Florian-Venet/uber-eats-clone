<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Sign up</title>
  <link rel="stylesheet" type="text/css" href="../css/register-style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>

<body>

  <div class="page-container"></div>
  <div class="mb-5">
    <h3 class="mb-3">Sign up</h3>
    <input type="text" placeholder="Fullname" id="nameInp" class="form-control mb-3">
    <input type="text" placeholder="Email" id="emailInp" class="form-control mb-3">
    <input type="text" placeholder="Username" id="UserInp" class="form-control mb-3">
    <input type="password" placeholder="Password" id="passInp" class="form-control mb-3">
    <button type="text" id="sub-btn" class="btn w-100 btn-outline-primary mb-3">Sign up</button>
    <a href="../html/login2.html" class="badge badge-secondary py-1 w-100">Already have an account ?</a>

  </div>
</body>

</html>
